    <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTX‑REGENERATIVO™</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #f0f0f0;
      --accent: #00bcd4;
      --card: #2a2a2a;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: var(--accent);
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      background: #333;
      color: var(--text);
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label, input, button, textarea {
      display: block;
      width: 100%;
      margin-top: 15px;
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    .btn {
      background-color: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00acc1;
    }

    .lang-switch {
      text-align: right;
      margin-top: -10px;
    }

    .lang-switch button {
      width: auto;
      margin-left: 5px;
    }

    footer {
      background: #111;
      color: #999;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .toggle-theme {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #333;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">🌗 Tema</button>

  <header>
    <h1>CTX‑REGENERATIVO™</h1>
    <div class="lang-switch">
      <button onclick="setLang('pt')" class="btn">Português</button>
      <button onclick="setLang('en')" class="btn">English</button>
    </div>
  </header>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('form')">Formulário</button>
      <button class="tab-btn" onclick="openTab('output')">Histórico</button>
      <button class="tab-btn" onclick="openTab('about')">Sobre</button>
    </div>

    <!-- FORMULÁRIO -->
    <div class="tab-content active" id="form">
      <label id="label-name">Nome</label>
      <input type="text" id="name" placeholder="Digite o seu nome" />

      <label id="label-comment">Comentário</label>
      <input type="text" id="comment" placeholder="Digite um comentário curto" />

      <button class="btn" onclick="generateText()" id="generate-btn">Gerar Histórico</button>
    </div>

    <!-- RESULTADO -->
    <div class="tab-content" id="output">
      <textarea id="result" readonly placeholder="Seu histórico aparecerá aqui..."></textarea>
      <button class="btn" onclick="downloadText()" id="download-btn">Baixar Arquivo</button>
    </div>

    <!-- SOBRE -->
    <div class="tab-content" id="about">
      <p>O CTX‑REGENERATIVO™ é um sistema experimental para geração de registros personalizados a partir de dados básicos. Criado por <strong>Dala De Carvalho</strong>, combina simplicidade, criatividade e automação leve.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 CTX‑REGENERATIVO™ | Desenvolvido por Dala De Carvalho
  </footer>

  <script>
    const texts = {
      pt: {
        labelName: "Nome",
        labelComment: "Comentário",
        generate: "Gerar Histórico",
        download: "Baixar Arquivo",
        placeholderName: "Digite o seu nome",
        placeholderComment: "Digite um comentário curto",
        defaultText: "CTX‑REGENERATIVO™: Histórico gerado com sucesso para",
      },
      en: {
        labelName: "Name",
        labelComment: "Comment",
        generate: "Generate Report",
        download: "Download File",
        placeholderName: "Enter your name",
        placeholderComment: "Enter a short comment",
        defaultText: "CTX‑REGENERATIVO™: Successfully generated record for",
      }
    };

    let currentLang = 'pt';

    function setLang(lang) {
      currentLang = lang;
      document.getElementById('label-name').textContent = texts[lang].labelName;
      document.getElementById('label-comment').textContent = texts[lang].labelComment;
      document.getElementById('generate-btn').textContent = texts[lang].generate;
      document.getElementById('download-btn').textContent = texts[lang].download;
      document.getElementById('name').placeholder = texts[lang].placeholderName;
      document.getElementById('comment').placeholder = texts[lang].placeholderComment;
    }

    function generateText() {
      const name = document.getElementById('name').value || 'Utilizador';
      const comment = document.getElementById('comment').value || 'Sem comentário.';
      const date = new Date().toLocaleString(currentLang);
      const text = `==========\n${texts[currentLang].defaultText} ${name}\nComentário: ${comment}\nData/Hora: ${date}\n==========\n`;
      document.getElementById('result').value = text;
      openTab('output');
    }

    function downloadText() {
      const content = document.getElementById('result').value;
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
      a.href = url;
      a.download = `ctx-regenerativo-${timestamp}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function openTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab-btn[onclick="openTab('${id}')"]`).classList.add('active');
    }

    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.style.getPropertyValue('--bg') === '#1a1a1a';
      if (isDark) {
        root.style.setProperty('--bg', '#ffffff');
        root.style.setProperty('--text', '#000000');
        root.style.setProperty('--accent', '#007BFF');
        root.style.setProperty('--card', '#f0f0f0');
      } else {
        root.style.setProperty('--bg', '#1a1a1a');
        root.style.setProperty('--text', '#f0f0f0');
        root.style.setProperty('--accent', '#00bcd4');
        root.style.setProperty('--card', '#2a2a2a');
      }
    }

    // setLang(navigator.language.startsWith('en') ? 'en' : 'pt');
  </script>
</body>
</html>
